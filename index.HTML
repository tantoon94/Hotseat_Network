<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotseat Network - AR Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- A-Frame for AR -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js" onerror="console.warn('A-Frame failed to load')"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js" onerror="console.warn('AR.js failed to load')"></script>
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" onerror="console.warn('Chart.js failed to load')"></script>
    
    <!-- MQTT.js for real-time data -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js" onerror="console.warn('MQTT.js failed to load')"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js" onerror="console.warn('Firebase App failed to load')"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js" onerror="console.warn('Firebase Firestore failed to load')"></script>
    
    <!-- Zustand State Management -->
    <script src="https://unpkg.com/zustand@4.4.7/umd/zustand.production.min.js"></script>
    <script src="zustand-store.js"></script>
    <script src="live-data-service.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('Img/IMG_2532.JPG') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(138, 43, 226, 0.1) 25%,
                rgba(255, 20, 147, 0.1) 50%,
                rgba(30, 144, 255, 0.1) 75%,
                rgba(0, 0, 0, 0.3) 100%
            );
            z-index: -1;
        }

        /* Add subtle glow effects to match the seats */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 20% 50%,
                rgba(138, 43, 226, 0.05) 0%,
                transparent 50%
            ),
            radial-gradient(
                circle at 80% 20%,
                rgba(255, 20, 147, 0.05) 0%,
                transparent 50%
            ),
            radial-gradient(
                circle at 40% 80%,
                rgba(30, 144, 255, 0.05) 0%,
                transparent 50%
            );
            z-index: -1;
            pointer-events: none;
        }

        /* AR Scene Styles */
        .ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
        }

        .ar-scene.active {
            display: block;
        }

        /* Main Dashboard Styles */
        .dashboard-container {
            min-height: 100vh;
            padding: 20px;
            background: transparent;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7), 0 0 20px rgba(255,255,255,0.3);
            background: linear-gradient(45deg, #8a2be2, #ff1493, #1e90ff, #00ced1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glowPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(138, 43, 226, 0.3), 0 0 40px rgba(255, 20, 147, 0.2);
            }
            50% { 
                box-shadow: 0 0 30px rgba(138, 43, 226, 0.5), 0 0 60px rgba(255, 20, 147, 0.4);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .seat-card {
            animation: float 6s ease-in-out infinite;
        }

        .seat-card:nth-child(2) { animation-delay: 1s; }
        .seat-card:nth-child(3) { animation-delay: 2s; }
        .seat-card:nth-child(4) { animation-delay: 3s; }
        .seat-card:nth-child(5) { animation-delay: 4s; }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #8a2be2, #ff1493);
            color: white;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4), 0 0 20px rgba(255, 20, 147, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(138, 43, 226, 0.6), 0 0 30px rgba(255, 20, 147, 0.3);
            background: linear-gradient(45deg, #ff1493, #1e90ff);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #1e90ff, #00ced1);
            color: white;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4), 0 0 20px rgba(0, 206, 209, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-secondary:hover::before {
            left: 100%;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(30, 144, 255, 0.6), 0 0 30px rgba(0, 206, 209, 0.3);
            background: linear-gradient(45deg, #00ced1, #8a2be2);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .seat-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 20px rgba(138, 43, 226, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .seat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .seat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 40px rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.12);
        }

        .seat-card:hover::before {
            background: linear-gradient(90deg, transparent, #8a2be2, #ff1493, #1e90ff, transparent);
        }

        .seat-card h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-align: center;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        .seat-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 18px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.6), rgba(255, 20, 147, 0.6));
            color: white;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 15px rgba(138, 43, 226, 0.2);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .stat-item:hover::before {
            left: 100%;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 20, 147, 0.3);
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.7), rgba(30, 144, 255, 0.7));
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* Charts Section */
        .charts-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .charts-section h2 {
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .charts-section h3 {
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* AR Instructions */
        .ar-instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1001;
            font-family: Arial, sans-serif;
            display: none;
        }

        .ar-instructions.active {
            display: block;
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        /* Data Source Status */
        .mqtt-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1002;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mqtt-status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        .mqtt-connected {
            background: rgba(39, 174, 96, 0.8);
        }

        .mqtt-disconnected {
            background: rgba(231, 76, 60, 0.8);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Connection Status Styles */
        .connection-status {
            margin-top: 15px;
            text-align: center;
        }

        .connection-indicators {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .status-indicator.firestore {
            background: linear-gradient(45deg, rgba(255, 193, 7, 0.8), rgba(255, 152, 0, 0.8));
            color: #fff;
        }

        .status-indicator.mqtt {
            background: linear-gradient(45deg, rgba(76, 175, 80, 0.8), rgba(139, 195, 74, 0.8));
            color: #fff;
        }

        .status-indicator.demo {
            background: linear-gradient(45deg, rgba(156, 39, 176, 0.8), rgba(233, 30, 99, 0.8));
            color: #fff;
        }

        .status-indicator:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Error Container */
        #error-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Error Container -->
    <div id="error-container"></div>

    <!-- Data Source Status Indicator -->
    <div id="mqtt-status" class="mqtt-status mqtt-disconnected">
        Loading...
    </div>

    <!-- AR Instructions -->
    <div id="ar-instructions" class="ar-instructions">
        Point camera at seat QR code to view dashboard
    </div>

    <!-- AR Scene -->
    <div id="ar-scene" class="ar-scene">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity camera>

            <a-entity id="ar-dashboard" visible="false">
            <a-plane position="0 0.5 0" 
                     rotation="-90 0 0" 
                         width="2.5" 
                         height="2" 
                     color="#ffffff"
                     class="clickable">
                
                <a-text value="Seat Dashboard" 
                            position="0 0.8 0.01" 
                        align="center" 
                        color="#000000" 
                            scale="0.4 0.4 1"></a-text>
                    
                    <a-text value="Count: Loading..." 
                            position="-1 0.3 0.01"

                            color="#000000"

                            scale="0.25 0.25 1"

    </div>

    <!-- Main Dashboard -->
    <div id="main-dashboard" class="dashboard-container">
        <div class="header">
            <h1>Hotseat Network Dashboard</h1>
            <p>Real-time seat utilization monitoring and analytics</p>
            <div id="connection-status" class="connection-status"></div>
        </div>

        <div class="controls">
            <button id="ar-toggle" class="btn btn-primary">Enable AR Mode</button>
            <button id="refresh-data" class="btn btn-secondary">Refresh Data</button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Connecting to MQTT broker...</p>
        </div>

        <div id="dashboard-grid" class="dashboard-grid" style="display: none;">
            <!-- Seat cards will be dynamically generated -->
        </div>

        <div id="charts" class="charts-section" style="display: none;">
            <h2>Analytics Overview</h2>
            <div class="charts-grid">
                <div class="chart-container">
                    <h3 style="text-align: center; margin-bottom: 10px; color: #fff;">Live Seat Counts</h3>
                    <canvas id="count-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h3 style="text-align: center; margin-bottom: 10px; color: #fff;">Average Resistance (Ω)</h3>
                    <canvas id="resistance-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // MQTT Configuration
        const MQTT_CONFIG = {
            host: 'mqtt.cetools.org', // Default fallback
            port: 8090, // Correct port
            username: 'student',
            password: 'ce2021-mqtt-forget-whale',
            clientId: 'hotseat-dashboard-' + Math.random().toString(16).substr(2, 8)
        };

        // Global variables
        let mqttClient = null;
        let seatData = {};
        let currentARSeat = null;
        let charts = {};
        let mqttConnectionAttempts = 0;
        const MAX_MQTT_ATTEMPTS = 3;
        let liveDataService = null;
        let dataSource = 'firestore'; // 'firestore' or 'mqtt' or 'demo'

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeDataSources();
            setupEventListeners();
            generateSeatCards();
        });

        // Initialize data sources with priority: Firestore > MQTT > Demo
        async function initializeDataSources() {
            console.log('🚀 Initializing data sources...');
            
            // Try Firestore first (preferred method)
            if (await initializeFirestoreData()) {
                dataSource = 'firestore';
                console.log('✅ Using Firestore as primary data source');
                return;
            }
            
            // Fallback to MQTT
            if (await initializeMQTT()) {
                dataSource = 'mqtt';
                console.log('✅ Using MQTT as data source');
                return;
            }
            
            // Final fallback to demo data
            dataSource = 'demo';
            console.log('✅ Using demo data as fallback');
            simulateMQTTData();
        }
        
        // Initialize Firestore as primary data source
        async function initializeFirestoreData() {
            try {
                // Wait for Firebase to be available
                await waitForFirebase();
                
                if (typeof LiveDataService !== 'undefined') {
                    liveDataService = new LiveDataService();
                    
                    // Load initial data
                    const initialData = await liveDataService.loadInitialData();
                    if (Object.keys(initialData).length > 0) {
                        // Update UI with initial data
                        Object.keys(initialData).forEach(seatId => {
                            updateSeatData(seatId, initialData[seatId]);
                        });
                        
                        // Set up real-time listeners
                        const success = await liveDataService.initializeLiveData();
                        if (success) {
                            // Register callback for real-time updates
                            liveDataService.onDataUpdate((seatId, data) => {
                                updateSeatData(seatId.toString(), data);
                            });
                            
                            hideLoading();
                            updateMQTTStatus(true, 'Firestore Live');
                            return true;
                        }
                    }
                }
                
                console.log('⚠️ Firestore not available, falling back to MQTT');
                return false;
                
            } catch (error) {
                console.error('❌ Error initializing Firestore data:', error);
                return false;
            }
        }
        
        // Wait for Firebase to be available
        function waitForFirebase() {
            return new Promise((resolve, reject) => {
                const maxAttempts = 50; // 5 seconds
                let attempts = 0;
                
                const checkFirebase = () => {
                    attempts++;
                    
                    if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
                        console.log('✅ Firebase is ready');
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        console.warn('⚠️ Firebase not ready after 5 seconds');
                        reject(new Error('Firebase timeout'));
                    } else {
                        setTimeout(checkFirebase, 100);
                    }
                };
                
                checkFirebase();
            });
        }
        
        // MQTT Connection with GitHub Pages compatibility (now as fallback)
        async function initializeMQTT() {
            try {
                // Initialize MQTT connection with automatic fallback to demo mode
                await connectToMQTT();
                return mqttClient && mqttClient.connected;
            } catch (error) {
                console.error('❌ MQTT initialization failed:', error);
                return false;
            }
        }

        async function loadMQTTCredentials() {
            try {
                // Add cache-busting parameter to force fresh load
                const response = await fetch('mqtt-config.json?t=' + Date.now());
                if (!response.ok) {
                    throw new Error('MQTT config file not found');
                }
                const config = await response.json();
                console.log('Loaded MQTT config:', config);
                Object.assign(MQTT_CONFIG, config);
            } catch (error) {
                console.log('No MQTT config file found, using defaults');
            }
        }

        // Enhanced MQTT connection with GitHub Pages compatibility
        async function connectToMQTT() {
            try {
                // Load MQTT configuration first
                await loadMQTTCredentials();
                
                // Check if we're on GitHub Pages (HTTPS)
                const isGitHubPages = window.location.hostname === 'tantoon94.github.io';
                const isHTTPS = window.location.protocol === 'https:';

                    }
                    
                    // Update seat data with all available information
                    seatData[seatId.toString()] = {
                        ...seatData[seatId.toString()],
                        count: data.count,
                        session_start: data.session_start || null,
                        session_end: data.session_end || null,
                        average_resistance: data.average_resistance || 0,
                        person_type: data.person_type || 'Unknown'
                    };
                    
                    // Update UI
                    updateSeatData(seatId.toString(), data);
                    updateCharts();
                    
                    // Save to Firestore if available
                    if (firebaseInitialized && typeof FirestoreService !== 'undefined') {
                        console.log('🔥 Attempting to save to Firestore...');
                        saveToFirestore(data);
                    } else {
                        console.log('⚠️ Firestore not available - firebaseInitialized:', firebaseInitialized, 'FirestoreService:', typeof FirestoreService);
                    }
                    
                    console.log(`Updated seat ${seatId} with complete data`);
                }
            }
        }
        
        // Save data to Firestore
        async function saveToFirestore(data) {
            try {
                console.log('🔥 Starting Firestore save for seat:', data.seat_id);
                const seatId = data.seat_id;
                
                // Save session data to the simplified database
                await FirestoreService.updateSeatData(seatId, data, 'session');
                
                console.log('✅ Session data saved to Firestore successfully');
            } catch (error) {
                console.error('❌ Error saving to Firestore:', error);
            }
        }
        
        // Initialize the Zustand state management system
        async function initializeStateManagement() {
            try {
                console.log('🚀 Initializing Zustand State Management System...');
                
                // Wait for Firebase config to load
                await loadFirebaseConfig();
                
                // Initialize the enhanced live data service
                await enhancedLiveDataService.initialize();
                
                // Subscribe to state changes using Zustand
                const unsubscribe = useHotseatStore.subscribe((state) => {
                    console.log('🔄 Zustand state updated:', state);
                    
                    // Update UI based on state changes
                    updateUIFromState(state);
                    
                    // Update connection status indicators
                    updateConnectionStatus(state.connections);
                });
                
                // Initial UI update
                const initialState = useHotseatStore.getState();
                updateUIFromState(initialState);
                updateConnectionStatus(initialState.connections);
                
                console.log('✅ Zustand State Management System initialized successfully');
                
            } catch (error) {
                console.error('❌ Failed to initialize Zustand State Management System:', error);
            }
        }
        
        // Update UI based on state changes
        function updateUIFromState(state) {
            // Update seat displays
            Object.entries(state.seats).forEach(([seatId, seatData]) => {
                updateSeatDisplay(seatId, seatData);
            });
            
            // Update analytics
            updateAnalyticsDisplay(state.analytics);
            
            // Update loading state
            if (state.ui.loading) {
                showLoading();
            } else {
                hideLoading();
            }
            
            // Update error state
            if (state.ui.error) {
                showError(state.ui.error);
            }
        }
        
        // Update seat display
        function updateSeatDisplay(seatId, seatData) {
            const countElement = document.getElementById(`${seatId}-count`);
            if (countElement && seatData.current_session) {
                countElement.textContent = seatData.current_session.count || 0;
            }
            
            // Update seat card styling based on occupancy
            const seatCard = document.getElementById(`${seatId}-card`);
            if (seatCard) {
                const isOccupied = seatData.current_session && seatData.current_session.count > 0;
                seatCard.classList.toggle('occupied', isOccupied);
            }
        }
        
        // Update analytics display
        function updateAnalyticsDisplay(analytics) {
            const totalSessionsElement = document.getElementById('total-sessions');
            const activeSeatsElement = document.getElementById('active-seats');
            
            if (totalSessionsElement) {
                totalSessionsElement.textContent = analytics.totalSessions;
            }
            
            if (activeSeatsElement) {
                activeSeatsElement.textContent = analytics.activeSeats;
            }
        }
        
        // Update connection status indicators
        function updateConnectionStatus(connections) {
            const statusContainer = document.getElementById('connection-status');
            if (!statusContainer) return;
            
            let statusHTML = '<div class="connection-indicators">';
            
            if (connections.firestore) {
                statusHTML += '<span class="status-indicator firestore">🔥 Firestore</span>';
            }
            if (connections.mqtt) {
                statusHTML += '<span class="status-indicator mqtt">📡 MQTT</span>';
            }
            if (connections.demo) {
                statusHTML += '<span class="status-indicator demo">🎭 Demo</span>';
            }
            
            statusHTML += '</div>';
            statusContainer.innerHTML = statusHTML;
        }
        
        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            if (errorContainer) {
                errorContainer.innerHTML = `<div class="error-message">❌ ${message}</div>`;
                errorContainer.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    errorContainer.style.display = 'none';
                }, 5000);
            }
        }
        
        // Enhanced seat data update function using Zustand
        function updateSeatData(seatId, data) {
            // Use Zustand store to update data
            useHotseatStore.getState().updateSeat(seatId, data);
            
            // Also update Firestore if available
            if (firebaseInitialized && typeof FirestoreService !== 'undefined') {
                FirestoreService.updateSeatData(seatId, data, 'count').catch(error => {
                    console.error('❌ Error saving to Firestore:', error);
                });
            }
        }
        
        // Load Firebase configuration when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeStateManagement();
        });
    </script>
</body>
</html>
